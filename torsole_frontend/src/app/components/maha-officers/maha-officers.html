<div class="bg-gradient-to-b from-orange-50 via-white to-blue-50 min-h-screen py-10">
  <div class="container mx-auto px-6">
    <!-- Heading -->
    <div class="text-center mb-12">
      <div class="inline-block bg-gradient-to-r from-orange-500 to-yellow-500 text-white px-6 py-2 rounded-full shadow-md">
        <h2 class="text-3xl md:text-4xl font-bold tracking-wide">
          महाराष्ट्र सरकार
        </h2>
      </div>
      <p class="text-gray-700 mt-4 text-lg">
        जनतेचा विश्वास, महाराष्ट्राचा विकास!
      </p>
      <div class="w-24 h-1 bg-orange-500 mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Officers Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let officer of officersData"
        class="bg-white border border-gray-200 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1"
      >
        <div class="p-6 text-center relative">
          <!-- Ribbon -->
          <div class="absolute top-0 right-0 bg-gradient-to-r from-orange-500 to-yellow-500 text-white text-xs font-semibold px-3 py-1 rounded-bl-lg">
            Maharashtra Govt
          </div>

          <!-- Officer Image -->
          <img
            [src]="officer.photo"
            [alt]="officer.name"
            class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-orange-400 shadow-md mb-4"
          />

          <!-- Officer Info -->
          <h3 class="text-xl font-bold text-gray-800 mb-1">
            {{ officer.name }}
          </h3>
          <p class="text-gray-600 font-medium mb-4">{{ officer.position }}</p>

          <!-- Decorative Line -->
          <div class="flex justify-center">
            <div class="w-12 h-1 bg-gradient-to-r from-orange-400 to-yellow-400 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
