<div class="container mx-auto px-6 py-12">
  <!-- Section Title -->
  <h2 class="text-4xl font-extrabold text-center mb-12 text-gray-800 tracking-tight">
    ग्रामपंचायत सदस्य
  </h2>

  <!-- Members Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Skeleton Loading Placeholders -->
    <ng-container *ngIf="isLoading">
      <div
        *ngFor="let item of [1,2,3,4,5,6,7,8]"
        class="group bg-white rounded-2xl shadow-md overflow-hidden border border-gray-100 animate-pulse"
      >
        <!-- Skeleton Photo -->
        <div class="relative w-full h-48 bg-gray-200 rounded-t-2xl"></div>

        <!-- Skeleton Details -->
        <div class="p-4 text-center">
          <div class="h-6 bg-gray-200 rounded mb-2"></div>
          <div class="h-4 bg-gray-200 rounded mb-4"></div>
          <div class="h-8 bg-gray-200 rounded-full"></div>
        </div>
      </div>
    </ng-container>

    <!-- Actual Cards -->
    <ng-container *ngIf="!isLoading">
      <div
        *ngFor="let body of gpBodiesData"
        class="group bg-white rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-100"
      >
      <!-- Member Photo -->
      <div class="relative w-full h-48 overflow-hidden flex justify-center items-center">
        <img
          [src]="body.photo"
          [alt]="body.name"
          class="w-32 h-32 rounded-full object-cover object-center transform group-hover:scale-105 transition-transform duration-300 border-4 border-white shadow-lg"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-t-2xl"></div>
      </div>

      <!-- Member Details -->
      <div class="p-4 text-center">
        <h3 class="text-xl font-semibold text-gray-900 group-hover:text-green-600 transition-colors duration-300">
          {{ body.name }}
        </h3>
        <p class="text-green-600 font-bold mt-1 text-sm">
          {{ body.position }}
        </p>
      </div>
      </div>
    </ng-container>
    </div>
  </div>
